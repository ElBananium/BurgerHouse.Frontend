<div class="item">
    <div class="left-side">
        <img class="item-img" src="{{item.item.imgSrc}}" alt="{{item.item.name}}">

    <div class="name">
        {{item.item.name}}
    </div>
    </div>
    <div class="right-side">

        

        <div class="result-price">
            <p>{{item.count * item.item.price}}</p>
            
        </div>

        <div class="add-or-remove">

            <basket-page-add-or-remove [item]="item.item" [itemCount]="item.count"></basket-page-add-or-remove>
            <p class="price-per-item">{{item.item.price}} за штуку</p>
        </div>
       


    </div>
</div>
