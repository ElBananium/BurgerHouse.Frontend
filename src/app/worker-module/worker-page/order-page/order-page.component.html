



<p>Выставить статус</p>
<div class="status-list">
    <button [disabled]="workStatus.breakPoint == status.breakPoint" class="status" *ngFor="let status of statuses" (click)="SetStatus(status.breakPoint)">{{ status.statusString }}</button>
</div>




<p>Заказано</p>
<div class="items-list">
    <div class="item" *ngFor="let item of orderedItems">
        {{item.name}}
    </div>
</div>

<button class="close-order" (click)="CloseOrder()">Закрыть заказ</button>
